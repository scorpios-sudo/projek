<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CDX Exchange</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"/>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
  :root {
    --bg: #0e0e11;
    --panel: #1a1a1f;
    --border: #242428;
    --primary: #3a8bff;
    --text: #d1d1d1;
    --subtitle: #929292;
    --positive: #29c16d;
    --negative: #ff4f4f;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, sans-serif;
  }

  body {
    background: var(--bg);
    color: var(--text);
  }

  header {
    padding: 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(8px);
  }

  header h1 {
    font-size: 24px;
    font-weight: 700;
  }

  .pair-tabs {
    display: flex;
    gap: 8px;
  }

  .tab {
    padding: 8px 14px;
    border: 1px solid var(--border);
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    color: var(--subtitle);
  }

  .tab.active {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary);
  }

  main {
    padding: 20px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
  }

  .panel {
    background: var(--panel);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid var(--border);
  }

  .panel-header h2 {
    font-size: 18px;
    font-weight: 600;
  }

  .panel-content {
    margin-top: 15px;
  }

  #tvChart {
    width: 100%;
    height: 450px;
  }

  /* Order Book */
  .order-book-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    font-size: 13px;
    padding: 4px 0;
  }

  /* Buy Sell Form */
  .order-side {
    display: flex;
    gap: 8px;
  }

  .side-btn {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
    border: 1px solid var(--border);
  }

  .side-btn.buy.active {
    background: var(--positive);
    color: #000;
  }

  .side-btn.sell.active {
    background: var(--negative);
    color: #000;
  }

  .input-box {
    margin-top: 15px;
  }

  .input-box label {
    font-size: 13px;
    color: var(--subtitle);
  }

  .input-box input {
    margin-top: 5px;
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.03);
    color: var(--text);
  }

  .percentage-select {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  .percent-btn {
    flex: 1;
    padding: 8px;
    border: 1px solid var(--border);
    border-radius: 6px;
    text-align: center;
    font-size: 12px;
    cursor: pointer;
  }

  /* Action Buttons */
  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .btn {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
  }

  .btn-buy { background: var(--positive); color: #000; }
  .btn-sell { background: var(--negative); color: #000; }

  /* Stats */
  .market-stats {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 10px;
  }

  .stat-card {
    background: rgba(255,255,255,0.05);
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
  }

  .stat-label {
    font-size: 13px;
    color: var(--subtitle);
  }

  .stat-value {
    font-size: 18px;
    font-weight: 700;
    margin-top: 5px;
  }

  .stat-change {
    margin-top: 5px;
    font-size: 12px;
  }

  .positive { color: var(--positive); }
  .negative { color: var(--negative); }

  footer {
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    color: var(--subtitle);
    border-top: 1px solid var(--border);
  }
</style>
</head>

<body>

<header>
  <h1>CDX Exchange</h1>

  <div class="pair-tabs">
    <div class="tab active" data-pair="BTC/IDR">BTC/IDR</div>
    <div class="tab" data-pair="ETH/IDR">ETH/IDR</div>
    <div class="tab" data-pair="SOL/IDR">SOL/IDR</div>
  </div>
</header>

<main>
  <!-- CHART PANEL -->
  <section class="panel">
    <div class="panel-header">
      <h2 id="currentPair">BTC/IDR Chart</h2>
    </div>
    <div class="panel-content">
      <div id="tvChart"></div>
    </div>
  </section>

  <!-- ORDER BOOK + BUY/SELL -->
  <section class="panel">
    <div class="panel-header">
      <h2>Trading Panel</h2>
    </div>

    <div class="panel-content">

      <!-- BID / ASK -->
      <h3 style="color: var(--positive); margin-top:15px;">Bids</h3>
      <div id="bidsList"></div>

      <h3 style="color: var(--negative); margin-top:20px;">Asks</h3>
      <div id="asksList"></div>

      <!-- SIDE -->
      <div class="order-side" style="margin-top:25px;">
        <div class="side-btn buy active" data-side="buy">BUY</div>
        <div class="side-btn sell" data-side="sell">SELL</div>
      </div>

      <!-- FORM -->
      <div class="input-box">
        <label>Price (IDR)</label>
        <input id="price" type="number" value="952000000">
      </div>

      <div class="input-box">
        <label>Amount (BTC)</label>
        <input id="amount" type="number" value="0.01">
      </div>

      <div class="percentage-select">
        <div class="percent-btn" data-percent="25">25%</div>
        <div class="percent-btn" data-percent="50">50%</div>
        <div class="percent-btn" data-percent="75">75%</div>
        <div class="percent-btn" data-percent="100">100%</div>
      </div>

      <div class="input-box">
        <label>Total (IDR)</label>
        <input id="total" type="number" readonly>
      </div>

      <!-- BUTTONS -->
      <div class="action-buttons">
        <button class="btn btn-buy">BUY</button>
        <button class="btn btn-sell">SELL</button>
      </div>
    </div>
  </section>

  <!-- MARKET STATS -->
  <section class="panel" style="grid-column: span 2;">
    <div class="panel-header">
      <h2>Market Stats</h2>
    </div>
    <div class="panel-content">
      <div class="market-stats">
        <div class="stat-card">
          <div class="stat-label">High 24H</div>
          <div class="stat-value">Rp 975,000,000</div>
          <div class="stat-change positive">▲ +3.1%</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Low 24H</div>
          <div class="stat-value">Rp 935,200,000</div>
          <div class="stat-change negative">▼ -1.8%</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Volume 24H</div>
          <div class="stat-value">Rp 1.24T</div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  CDX Exchange • 2025 © All Rights Reserved
</footer>


<script>
  // TAB SWITCH
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function () {
      document.querySelector('.tab.active').classList.remove('active');
      this.classList.add('active');
      document.getElementById('currentPair').innerText = this.dataset.pair + " Chart";
    });
  });

  // BUY/SELL SWITCH
  document.querySelectorAll('.side-btn').forEach(btn => {
    btn.addEventListener('click', function () {
      document.querySelector('.side-btn.active').classList.remove('active');
      this.classList.add('active');
    });
  });

  const price = document.getElementById("price");
  const amount = document.getElementById("amount");
  const total = document.getElementById("total");

  function updateTotal() {
    total.value = Number(price.value) * Number(amount.value);
  }
  price.oninput = updateTotal;
  amount.oninput = updateTotal;

  // PERCENT BUTTON
  document.querySelectorAll(".percent-btn").forEach(btn => {
    btn.addEventListener("click", function () {
      const p = this.getAttribute("data-percent");
      amount.value = (0.01 * (p / 25)).toFixed(4);
      updateTotal();
    });
  });

  // ORDERBOOK SIMULASI
  function generateOrderBook(count, isBid) {
    let html = "";
    for (let i = 0; i < count; i++) {
      const price = isBid
        ? (952000000 - i * 500000).toLocaleString()
        : (952000000 + i * 500000).toLocaleString();
      const qty = (Math.random() * 0.15).toFixed(4);
      const tot = (qty * Number(price.replace(/,/g, ""))).toLocaleString();

      html += `
        <div class="order-book-row">
          <span>${price}</span>
          <span>${qty}</span>
          <span>${tot}</span>
        </div>
      `;
    }
    return html;
  }

  document.getElementById("bidsList").innerHTML = generateOrderBook(10, true);
  document.getElementById("asksList").innerHTML = generateOrderBook(10, false);

  // TRADINGVIEW CHART
  new TradingView.widget({
    container_id: "tvChart",
    autosize: true,
    symbol: "BINANCE:BTCUSDT",
    interval: "60",
    theme: "dark",
    hide_top_toolbar: false,
    hide_legend: true,
    allow_symbol_change: false,
  });
</script>

</body>
</html>
